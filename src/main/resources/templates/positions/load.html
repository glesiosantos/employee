<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
<div layout:fragment="content">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Position List</h1>
<!--        <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.-->
<!--            For more information about DataTables, please visit the <a target="_blank"-->
<!--                                                                       href="https://datatables.net">official DataTables-->
<!--                documentation</a>.</p>-->

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
<!--            <div class="card-header py-3">-->
<!--                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>-->
<!--            </div>-->

            <div class="card-body">
                <div th:replace="components/alert"></div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="positionTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                        <tr>
                            <th>Name position</th>
                            <th>Department</th>
                            <th></th>
                        </tr>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Name position</th>
                            <th>Department</th>
                            <th></th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="p : ${positionList}">
                            <td th:text="${p.name}">System Architect</td>
                            <td th:text="${p.department.name}">Edinburgh</td>
                            <th>
                                <a class="btn btn-primary btn-sm" th:href="@{/positions/edit/{id} (id=${p.id})}"><i class="fa fa-edit"></i></a>
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#staticBackdrop" th:id="${'btn_positions/delete/'+p.id}" >
                                    <i class="fa fa-trash"></i>
                                </button>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <div th:replace="/components/modal :: modal"></div>
</div>
</body>
</html>
