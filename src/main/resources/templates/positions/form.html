<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary" th:text="${positionDTO.id == null} ? 'New Position' : 'Edit Position'"></h6>
        </div>
        <div class="card-body">
            <div th:replace="components/alert"></div>
            <form th:action="@{/positions/save}" th:object="${positionDTO}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Position name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Department</label>
                    <select class="form-control" id="exampleFormControlSelect2" th:field="*{idDepartment}">
                        <option value="">Selecionar</option>
                        <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                    </select>
                </div>
                <button class="btn btn-primary btn-sm" type="submit">Save Position</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
