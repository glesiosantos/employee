<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="${#locale.language}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${status}"></title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.min.css}"/>
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body id="page-top">
<div class="text-center">
    <div class="error mx-auto" data-text="404" th:text="${status}">404</div>
    <p class="lead text-gray-800 mb-5" th:text="${error}">Page Not Found</p>
    <p class="text-gray-500 mb-0" th:text="${error}">It looks like you found a glitch in the matrix...</p>
    <a href="javascript:history.back()">← Voltar a página anterior</a>
</div>
</body>
</html>
