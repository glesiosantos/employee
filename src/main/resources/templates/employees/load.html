<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
<div layout:fragment="content">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Tables</h1>

    <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="employeesTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Entry Date</th>
                            <th>Departure Date</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Entry Date</th>
                            <th>Departure Date</th>
                            <th></th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="employee : ${employees}" >
                            <td th:text="${employee.name}">Tiger Nixon</td>
                            <td th:text="${employee.position}">System Architect</td>
                            <td th:text="${#numbers.formatCurrency(employee.salary)}">Edinburgh</td>
                            <td th:text="${#temporals.format(employee.entryDate, 'dd/MM/yyyy')}">61</td>
                            <td th:text="${#temporals.format(employee.departureDate, 'dd/MM/yyyy')}">2011/04/25</td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/employees/edit/{id} (id=${employee.id})}"><i class="fa fa-edit"></i></a>
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#staticBackdrop" th:id="${'btn_employees/delete/'+employee.id}" >
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <div th:replace="/components/modal :: modal"></div>
</div>
</body>
</html>
